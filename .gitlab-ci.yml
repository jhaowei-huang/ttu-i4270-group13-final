variables:
  S3_BUCKET_NAME: elasticbeanstalk-ap-northeast-1-536332584151

deploy:
  image: python:latest
  script:
    - pip install awscli
    - aws s3 cp ./ s3://elasticbeanstalk-ap-northeast-1-536332584151/ --recursive --exclude "*" --include "*.html"
  only:
    - master

pages:
  image: alpine:latest
  script:
    - mkdir -p ./public
    - cp ./*.html ./public/
  artifacts:
    paths:
      - public
  except:
    - master
